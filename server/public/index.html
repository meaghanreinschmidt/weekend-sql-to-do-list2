<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div class="container mt-5">
        <div class="page-header">
            <h1 style="color:rgb(21, 21, 21)">
                Just Do It.
            </h1>
        </div>

        <div class="input-group input-group-sm mx-auto mb-3 w-50 mt-5">
            <input type="text" class="form-control" placeholder="Add a task.">
            <button class="btn btn-outline-secondary" type="button" id="task-submit">+</button>
        </div>

        <table class="table table-dark table-striped mx-auto w-50 mt-5">
            <thead>
                <tr>
                    <th scope="col">To Do:</th>
                    <th scope="col">Actions:</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <tr class="table-dark">
                    <td>Laundry</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
